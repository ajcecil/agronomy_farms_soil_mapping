<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet GeoTIFF Tiles</title>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* Make map fill everything under the navbar */
    body, html {
      margin: 0;
      height: 100%;
    }

    .menu-bar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;  /* keep it above the map */
    }

    #map {
      position: absolute;
      top: 40px;   /* adjust to match navbar height */
      left: 0;
      right: 0;
      bottom: 0;
    }

    .leaflet-control-scale-line {
      font-size: 16px;
      line-height: 1.5;
      padding: 4px 8px;
    }

    .legend {
      line-height: 16px;
      color: #555;
      background: white;
      padding: 8px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend img {
      width: 100px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Just navbar -->
  <nav class="menu-bar">
    <ul class="menu">
      <li class="dropdown"><a href="index.html">Home</a></li>
      <li class="dropdown"><a href="https://agronomy-farms-soil-mapping.readthedocs.io/">Project Documentation</a></li>
      <li class="dropdown">
        <a href="#">Reference Material ▾</a>
        <ul class="dropdown-menu">
          <li><a href="https://agronomy-farms-soil-mapping.readthedocs.io/" target="_blank">Documentation</a></li>
          <li><a href="https://www.agron.iastate.edu/glsi/" target="_blank">GLSI</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Data Sources ▾</a>
        <ul class="dropdown-menu">
          <li><a href="https://apps.nationalmap.gov/lidar-explorer/#/" target="_blank">USGS Lidar Explorer</a></li>
          <li><a href="https://earthengine.google.com/" target="_blank">Google Earth Engine</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a href="#">Imagery and Data ▾</a>
        <ul class="dropdown-menu">
          <li><a href="https://iastate.box.com/s/ytjl7nqkroxs3haodak27xjpkaqpajh4" target="_blank">Soil Maps</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- Map container -->
  <div id="map">
    <iframe src="webmapping.html"
            style="position:absolute; top:40px; left:0; width:100%; bottom:0; border:none;">
    </iframe>

  </div>
</body>
</html>
